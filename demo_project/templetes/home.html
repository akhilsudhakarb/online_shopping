{% extends 'temp.html' %}

{% block content %}
<a href="add/" class="btn btn-primary">Add product</a><br><br>
<div class="container">
    <div class="row">

{% for i in products %}
        <div class="col-md-4">
<div class="card" style="width: 310px;">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" style="width:305px;height:250px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
    <a href="{% url 'details' i.id%}" class="btn btn-primary">Go Details</a>
  </div>
</div>
        </div>
        {% endfor %}

</div>
</div>


{% endblock %}
